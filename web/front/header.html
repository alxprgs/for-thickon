<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
header {
    background: linear-gradient(90deg, #1f3d1f, #3e6b3e);
    padding: 20px;
    text-align: center;
    color: #ffffff;
    font-size: 28px;
    font-weight: bold;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    text-transform: uppercase;
    z-index: 1000;
    border-bottom: 2px solid #a8d5a8;
    position: relative;
}

.header-top {
    position: sticky;
    top: 0;
    background: linear-gradient(90deg, #1f3d1f, #3e6b3e);
    z-index: 1000;
    padding: 10px 0;
}

.header-content {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
}

.auth-buttons {
    position: fixed;
    top: 22px;
    right: 20px;
    display: flex;
    gap: 10px;
    z-index: 1001;
}

.cart-icon {
    position: fixed;
    top: 15px;
    right: 230px;
    cursor: pointer;
    z-index: 1001;
    padding: 8px 12px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    transition: transform 0.3s ease;
}

.cart-icon:hover {
    transform: scale(1.05);
}

.cart-badge {
    position: absolute;
    top: -8px;
    right: -8px;
    background: #ff4444;
    color: white;
    padding: 4px 8px;
    font-size: 12px;
    font-weight: bold;
}

button {
    background-color: #4caf50;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}

button:hover {
    background-color: #45a049;
    transform: translateY(-2px);
}
</style>

<header>
    <div class="header-top">
        <div class="header-content">
            <div class="welcome-text">Добро пожаловать в наше Кафе!</div>
            <div class="controls-container">
                <div class="cart-icon">
                    <i class="fas fa-shopping-cart fa-lg"></i>
                    <span class="cart-badge" id="cartCounter">0</span>
                </div>
                <div class="auth-buttons">
                    <button data-modal="registerModal">Регистрация</button>
                    <button data-modal="loginModal">Вход</button>
                </div>
            </div>
        </div>
    </div>
</header>
